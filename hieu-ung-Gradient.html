<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <tiTLE>Hiệu ứng Gradient</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
<!--VD:-->
<!--Hiệu ứng Gradient-->
<!--Chúng ta sử dụng phương thức createLinearGradient(), addColorStop() để tạo hiệu ứng gradient.-->
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    // Create gradient
    let grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10,10,150,80);
</script>



<!--VD :Hiệu ứng gradient tròn-->
<!--Chúng ta sử dụng phương thức createRadialGradient() để tạo hiệu ứng gradient tròn.-->
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    // Create gradient
    let grd = ctx.createRadialGradient(75,50,5,90,60,100);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10,10,150,80);

</script>


</body>
</html>
